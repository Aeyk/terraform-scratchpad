apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - keycloak.mksybr.com
    secretName: letsencrypt-prod
  rules:
    - host: keycloak.mksybr.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
